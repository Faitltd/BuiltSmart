<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>BigBox API Connection Test</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                Test API Connection
            </div>
            <div class="card-body">
                <form id="testForm">
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key (leave blank to use environment variable)</label>
                        <input type="text" class="form-control" id="apiKey" placeholder="Enter API key">
                    </div>
                    <button type="submit" class="btn btn-primary">Test Connection</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4 d-none" id="resultCard">
            <div class="card-header">
                Test Results
            </div>
            <div class="card-body">
                <pre id="resultContent" class="bg-light p-3"></pre>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            resultCard.classList.remove('d-none');
            resultContent.textContent = 'Testing connection...';
            
            // Make the API request
            fetch(`/api/test_connection${apiKey ? '?api_key=' + encodeURIComponent(apiKey) : ''}`)
                .then(response => response.json())
                .then(data => {
                    // Format the JSON response
                    resultContent.textContent = JSON.stringify(data, null, 2);
                    
                    // Set color based on status
                    if (data.status === 'success') {
                        resultContent.classList.add('text-success');
                        resultContent.classList.remove('text-danger');
                    } else {
                        resultContent.classList.add('text-danger');
                        resultContent.classList.remove('text-success');
                    }
                })
                .catch(error => {
                    resultContent.textContent = 'Error: ' + error.message;
                    resultContent.classList.add('text-danger');
                    resultContent.classList.remove('text-success');
                });
        });
    </script>
</body>
</html>
